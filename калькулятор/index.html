<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calc">
        <form action="" class="calculator">
        <h1>Калькулятор</h1>
            <input type="number" class="input1" value="1">
            <input type="number" class="input2" value="1">
            <div class="btns">
                <button class="plus znak">+</button>
                <button class="minus znak">-</button>
                <button class="delenie znak">/</button>
                <button class="umnoj znak">*</button>
            </div>
            <button class="submitBtn">Расчитать</button>
            <div class="otvet">
                <h2>Ответ: </h2>
                <h2 class="result">2</h2>
            </div>
        </form>
    </div>
</body>
</html>
